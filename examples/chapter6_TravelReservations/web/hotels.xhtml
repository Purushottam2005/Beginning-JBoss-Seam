<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">
	<h2>Select a Hotel</h2><br />
	<h:dataTable var="hotel" value="#{hotelList}">
		<h:column> 
			<f:facet name="header"><h:outputText value="Name"/></f:facet> 
			<h:outputText value="#{hotel.name}"/> 
		</h:column> 
		
		<h:column> 
			<f:facet name="header"><h:outputText value="Cost"/></f:facet> 
			<h:outputText value="#{hotel.cost}"> 
				<f:convertNumber pattern="$####.##" />
			</h:outputText>			
		</h:column> 								
				
		<h:column>
			<f:facet name="header"><h:outputText value="Book Hotel"/></f:facet> 
           <s:link value="Book" action="#{bookingCart.selectHotel}" linkStyle="button"/>
        </h:column>	
	</h:dataTable> 
</ui:define>

</ui:composition>
