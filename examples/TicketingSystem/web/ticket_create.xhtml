<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">

	<h:form>
    
		Name - <h:inputText value="#{ticket.name}"/><br/>
		Description - <h:inputText value="#{ticket.description}"/><br/>
		Severity - 
			<h:selectOneMenu value="#{ticket.severity}">
		    	<f:selectItem itemLabel="1" itemValue="1"/>
				<f:selectItem itemLabel="2" itemValue="2"/>
	    		<f:selectItem itemLabel="3" itemValue="3"/>
	    		<f:selectItem itemLabel="4" itemValue="4"/>
	    		<f:selectItem itemLabel="5" itemValue="5"/>
			</h:selectOneMenu><br/>
						
		<h:commandButton value="Create Ticket" action="#{ticketCreation.createTicket}"/><br/>
		
		<p>
	    	<s:link value="View Tickets" action="/ticket_list.xhtml"/><br/>
	    </p>
	</h:form>

</ui:define>

</ui:composition>
