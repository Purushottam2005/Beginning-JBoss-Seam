<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:c="http://java.sun.com/jstl/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:s="http://jboss.com/products/seam/taglib">

<h3>Ticket Overview</h3>	
	Ticket Name - <h:outputText value="#{ticket.name}"/><br/>
	Description - <h:outputText value="#{ticket.description}"/><br/>	
	Severity - <h:outputText value="#{ticket.severity}"/><br/>	

<h3>Ticket Change List</h3>
	<h:dataTable var="ticketChange" value="#{ticket.ticketChanges}">
		<h:column> 
			<f:facet name="header"><h:outputText value="Description"/></f:facet> 
			<h:outputText value="#{ticketChange.description}"/> 
		</h:column> 
		
		<h:column> 
			<f:facet name="header"><h:outputText value="Change By"/></f:facet> 
			<h:outputText value="#{ticketChange.user.name}"/> 
		</h:column> 		
	</h:dataTable>		
	
	
<h3>Ticket Owner List</h3>
	<h:dataTable var="owner" value="#{ticket.ticketOwners}">
		<h:column> 
			<f:facet name="header"><h:outputText value="Name"/></f:facet> 
			<h:outputText value="#{owner.user.name}"/> 
		</h:column> 
		
		<h:column> 
			<f:facet name="header"><h:outputText value="Start Date"/></f:facet> 
			<h:outputText value="#{owner.ownerStartDt}"> 
				<f:convertDateTime pattern="EEEEEEEE, MMM dd, yyyy / h:mm aa"/> 
			</h:outputText>			
		</h:column> 		
		
		<h:column> 
			<f:facet name="header"><h:outputText value="End Date"/></f:facet> 
			<h:outputText value="#{owner.ownerEndDt}"> 
				<f:convertDateTime pattern="EEEEEEEE, MMM dd, yyyy / h:mm aa"/> 
			</h:outputText>			
		</h:column> 		
	</h:dataTable>			
</div>
